<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="RentOnTripIcon_compressed.png">
    <title>RentOnTrip App - Rent Bikes, Cars, Cameras & More</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .logo-size {
            width: 45px;
        }

        .download-btn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            /* centers content inside */
            background-color: #34a853;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            width: 300px;
            margin: 0 auto;
            /* centers the whole button horizontally */
            gap: 10px;
            /* space between logo and text */
        }

        .download-btn:hover {
            background-color: #2c8c46;
        }

        .download-btn a {
            color: white;
            text-decoration: none;
        }

        .app-image {
            margin-top: 30px;
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>

<body>
    <h1>Explore Mysore with RentOnTrip App</h1>
    <p>Rent bikes, cars, cameras, dresses, and more — perfect for your travel adventures!</p>

    <!-- Replace the Play Store link below with your real app link -->
    <div class="download-btn">
        <img class="logo-size" src="RentOnTripIcon_compressed.png"></img>
        <a href="https://play.google.com/store/apps/details?id=com.prthatech.utilcart" target="_blank">
            Download RentOnTrip App on Play Store
        </a>
    </div>

    <footer>© 2025 RentOnTrip App. All rights reserved.</footer>
</body>

</html>
